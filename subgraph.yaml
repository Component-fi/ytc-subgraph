specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    network: mainnet
    name: ConvergentPoolFactory
    source:
      abi: ConvergentPoolFactory
      address: "0xb7561f547F3207eDb42A6AfA42170Cd47ADD17BD"
      startBlock: 12705801
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PrincipalPool
      abis:
        - name: ConvergentPoolFactory
          file: ./abis/ConvergentPoolFactory.json
        - name: ConvergentCurvePool
          file: ./abis/ConvergentCurvePool.json
      callHandlers:
        - function: create(address,address,uint256,uint256,uint256,string,string)
          handler: handleCCPoolCreated
      file: ./src/mapping.ts
  - kind: ethereum/contract
    network: mainnet
    name: WeightedPoolFactory
    source:
      abi: WeightedPoolFactory
      address: "0x8E9aa87E45e92bad84D5F8DD1bff34Fb92637dE9"
      startBlock: 12705801
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - YieldPool
      abis:
        - name: WeightedPoolFactory
          file: ./abis/WeightedPoolFactory.json
        - name: WeightedPool
          file: ./abis/WeightedPool.json
      callHandlers:
        - function: create(string,string,address[],uint256[],uint256,address)
          handler: handleWeightedPoolCreated
      file: ./src/mapping.ts
  - kind: ethereum
    name: TrancheFactory
    network: mainnet
    source:
      address: "0x62f161bf3692e4015befb05a03a94a40f520d1c0"
      abi: TrancheFactory
      startBlock: 12685768
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Term
      abis:
        - name: TrancheFactory
          file: ./abis/TrancheFactory.json
        - name: ITranche
          file: ./abis/ITranche.json
        - name: ERC20
          file: ./abis/ERC20.json
      callHandlers:
        - function: deployTranche(uint256,address)
          handler: handleDeployTranche
      file: ./src/mapping.ts
  - kind: ethereum
    name: BalancerVault
    network: mainnet
    source:
      address: "0xba12222222228d8ba445958a75a0704d566bf2c8"
      abi: IVault
      startBlock: 12705801
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - YieldPoolState
        - PrincipalPoolState
      abis:
        - name: IVault
          file: ./abis/IVault.json
        - name: ConvergentCurvePool
          file: ./abis/ConvergentCurvePool.json
        - name: ITranche
          file: ./abis/ITranche.json
        - name: IWrappedPosition
          file: ./abis/IWrappedPosition.json
        - name: FeedRegistry
          file: ./abis/FeedRegistry.json
      eventHandlers:
        - event: Swap(indexed bytes32,indexed address,indexed address,uint256,uint256)
          handler: handleSwapEvent
        - event: PoolBalanceChanged(indexed bytes32,indexed address,address[],int256[],uint256[])
          handler: handlePoolBalanceChange
      file: ./src/mapping.ts
  - kind: ethereum
    name: YieldTokenCompounding
    network: mainnet
    source:
      address: "0x3df5229f24040cf0218969c2406b302744edc18b"
      abi: YieldTokenCompounding
      startBlock: 13641565
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Term
      abis:
        - name: YieldTokenCompounding
          file: ./abis/YieldTokenCompounding.json
        - name: ITranche
          file: ./abis/ITranche.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: IWrappedPosition
          file: ./abis/IWrappedPosition.json
        - name: IVault
          file: ./abis/IVault.json
        - name: IBasePool
          file: ./abis/IBasePool.json
        - name: FeedRegistry
          file: ./abis/FeedRegistry.json
      callHandlers:
        - function: compound(uint8,address,bytes32,uint256,uint256,uint256)
          handler: handleYieldCompound
      file: ./src/mapping.ts